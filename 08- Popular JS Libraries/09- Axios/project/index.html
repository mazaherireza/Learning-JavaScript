<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning Popular JS Librariesâœ¨</title>
    <link
      rel="shortcut icon"
      href="./assets/images/favicon.png"
      type="image/png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./style/main.css" />
    <link rel="stylesheet" href="./style/index.css" />
    <link
      rel="stylesheet"
      media="screen and (max-width: 768px)"
      href="./style/tablet.css"
    />
    <link
      rel="stylesheet"
      media="screen and (max-width: 425px)"
      href="./style/mobile.css"
    />
    <link rel="stylesheet" href="./style/modal.css" />

    <script
      src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"
      defer
    ></script>
    <script type="module" src="./js/index.js" defer></script>
  </head>
  <body>
    <main>
      <h1 id="hero-title">Learning Popular JS Libraries</h1>
      <h2 id="library">Axios</h2>
    </main>

    <section id="playground">
      <h2 id="playground-title">Playground</h2>
      <form action="" method="post">
        <label for="book-title">Title</label>
        <input type="text" name="book-title" id="book-title" autofocus />

        <label for="book-author">Author</label>
        <input type="text" name="book-author" id="book-author" />

        <input type="submit" value="Submit" />
      </form>

      <table>
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Operation</th>
          </tr>
        </thead>

        <tbody></tbody>
      </table>
    </section>

    <div class="modal">
      <div class="modal-header">
        <div class="title">Edit Book</div>
        <i class="fa fa-close"></i>
      </div>
      <div class="modal-content">
        <input
          type="text"
          name="book-title"
          id="modal-book-title"
          placeholder="Book Title"
          required
        />
        <input
          type="text"
          name="book-author"
          id="modal-book-author"
          placeholder="Author"
          required
        />
      </div>

      <div class="modal-footer">
        <button class="btn-confirm">Confirm</button>
        <button class="btn-cancel">Cancel</button>
      </div>
    </div>
  </body>
</html>
