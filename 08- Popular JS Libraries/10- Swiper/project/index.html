<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/images/favicon.png"
      type="image/png"
    />
    <title>Learning Popular JS Librariesâœ¨</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./style/main.css" />
    <link rel="stylesheet" href="./style/index.css" />
    <link
      rel="stylesheet"
      media="screen and (max-width: 768px)"
      href="./style/tablet.css"
    />
    <link
      rel="stylesheet"
      media="screen and (max-width: 425px)"
      href="./style/mobile.css"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"
      defer
    ></script>
    <script src="./js/index.js" defer></script>
  </head>
  <body>
    <main>
      <h1 id="hero-title">Learning Popular JS Libraries</h1>
      <h2 id="library">Swiper</h2>
    </main>

    <section id="playground">
      <h2 id="playground-title">Playground</h2>
      <div class="swiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="./assets/images/Eins.avif" alt="Benz Automobile" />
          </div>
          <div class="swiper-slide">
            <img src="./assets/images/Zwei.avif" alt="Benz Automobile" />
          </div>
        </div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>
    </section>
  </body>
</html>
