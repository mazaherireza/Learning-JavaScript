<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning JSðŸ’«</title>
    <link
      rel="shortcut icon"
      href="./assets/JS_Favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./style/main.css" />
    <link rel="stylesheet" href="./style/index.css" />
    <script src="./js/index.js" defer></script>
  </head>

  <body>
    <main>
      <h1 id="heroTitle">Learning JavaScript.</h1>
    </main>

    <section id="playground">
      <h2 id="playground-title">Playground</h2>
      <div class="bmi-container">
        <h4>BMI (Body Mass Index)</h4>
        <label for="weight">How much do you weight? (kg)</label>
        <div class="wrapper">
          <input
            type="range"
            name="weight"
            id="weight"
            min="40"
            max="150"
            value="65"
          />
          <span id="w-value"></span>
        </div>
        <br />
        <label for="height">How tall are you? (cm)</label>
        <br />
        <div class="wrapper">
          <input
            type="range"
            name="height"
            id="height"
            min="100"
            max="200"
            value="180"
          />
          <span id="h-value"></span>
        </div>
        <div class="result">
          <p id="bmi"></p>
          <p id="category"></p>
        </div>
      </div>
    </section>
  </body>
</html>
