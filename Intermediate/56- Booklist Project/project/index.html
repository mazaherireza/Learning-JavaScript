<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning JSðŸ’«</title>
    <link
      rel="shortcut icon"
      href="./assets/JS_Favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./style/main.css" />
    <link rel="stylesheet" href="./style/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="./js/index.js" defer></script>
  </head>

  <body>
    <main>
      <h1 id="hero-title">Learning JavaScript.</h1>
    </main>

    <section id="playground">
      <h2 id="playground-title">Playground</h2>
      <div class="booklist-wrapper">
        <h3 id="booklist-title">
          <i class="fa fa-book"></i>
          BookList
        </h3>
        <input
          type="text"
          name="book-title"
          id="book-title"
          placeholder="Title"
          autofocus
        />
        <div id="book-title-error"></div>
        <input
          type="text"
          name="book-author"
          id="book-author"
          placeholder="Author"
        />
        <div id="book-author-error"></div>

        <button id="add-btn">Add</button>

        <h5><span id="num">0</span>Book(s)</h5>
        <div id="table-content">
          <table>
            <thead>
              <tr>
                <th>Book</th>
                <th>Author</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </section>
  </body>
</html>
