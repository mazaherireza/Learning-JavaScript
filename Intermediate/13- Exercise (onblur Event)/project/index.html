<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning JSðŸ’«</title>
    <link
      rel="shortcut icon"
      href="./assets/JS_Favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./style/main.css" />
    <link rel="stylesheet" href="./style/index.css" />
  </head>

  <body>
    <main>
      <h1 id="hero-title">Learning JavaScript.</h1>
    </main>

    <section id="playground">
      <h2 id="playground-title">Playground</h2>
      <div class="modal"></div>
      <div class="wrapper">
        <div class="login-form">
          <form method="post" onsubmit="validate(event)">
            <input
              type="text"
              placeholder="Username"
              name="username"
              id="username"
              autofocus
              onblur="usernameKeyLog()"
            />
            <span id="username-validation"
              >At least 12 characters are needed.</span
            >

            <input
              type="password"
              placeholder="Password"
              name="password"
              id="password"
              onblur="passwordKeyLog()"
            />
            <span id="password-validation"
              >At least 8 characters are needed.</span
            >

            <input type="submit" value="LOGIN" />
            <p class="info">
              <span>Not registered?</span>
              <a href="">Create an acount</a>
            </p>
          </form>
        </div>
      </div>
    </section>

    <script src="./js/index.js"></script>
  </body>
</html>
