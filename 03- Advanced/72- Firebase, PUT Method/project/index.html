<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning JSðŸ’«</title>
    <link
      rel="shortcut icon"
      href="./assets/JS_Favicon.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./style/main.css" />
    <link rel="stylesheet" href="./style/index.css" />
    <link rel="stylesheet" href="./style/snackbar.css" />
    <link rel="stylesheet" href="./style/modal.css" />
    <link
      rel="stylesheet"
      media="screen and (max-width: 768px)"
      href="./style/tablet.css"
    />
    <link
      rel="stylesheet"
      media="screen and (max-width: 425px)"
      href="./style/mobile.css"
    />
    <script type="module" src="./js/index.js" defer></script>
  </head>

  <body>
    <main>
      <h1 id="hero-title">Learning JavaScript.</h1>
    </main>

    <section id="playground">
      <h2 id="playground-title">Playground</h2>
      <h3>Loading Users From Firebase Realtime DB</h3>
      <div class="wrapper"></div>
    </section>

    <div id="snackbar"></div>
    
    <div class="modal">
      <div class="modal-header">
        <div class="title">Edit User</div>
        <i class="fa fa-close"></i>
      </div>
      <div class="modal-content">
        <input
          type="text"
          name="firstname"
          id="firstname"
          placeholder="First Name"
          required
        />
        <input
          type="text"
          name="lastname"
          id="lastname"
          placeholder="Last Name"
          required
        />
        <input
          type="email"
          name="email"
          id="email"
          placeholder="name@example.com"
          required
        />
      </div>

      <div class="modal-footer">
        <button class="btn-confirm">Confirm</button>
        <button class="btn-cancel">Cancel</button>
      </div>
    </div>
  </body>
</html>
